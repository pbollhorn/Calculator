<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        button {font-family:sans-serif; font-size:50px; width:100%; height:75px;}
    </style>
</head>
<body>

    <h1>Calculator</h1>
    
    <table style="table-layout:fixed; width:500px;">
        <tr>
            <td colspan="4" bgcolor="black" style="text-align:right; font-family:monospace; font-size:75px; color:lime;">-1.345678901</td>
        </tr>
        <tr>
            <td><button type="button">x^y</button></td>
            <td><button type="button">x√y</button></td>
            <td><button type="button">C</button></td>
            <td><button type="button">←</button></td>
        </tr>
        <tr>
            <td><button type="button">7</button></td>
            <td><button type="button">8</button></td>
            <td><button type="button">9</button></td>
            <td><button type="button">÷</button></td>
        </tr>
        <tr>
            <td><button type="button">4</button></td>
            <td><button type="button">5</button></td>
            <td><button type="button">6</button></td>
            <td><button type="button">x</button></td>
        </tr>
        <tr>
            <td><button type="button">1</button></td>
            <td><button type="button">2</button></td>
            <td><button type="button">3</button></td>
            <td><button type="button">–</button></td>
        </tr>
        <tr>
            <td><button type="button">+/-</button></td>
            <td><button type="button">0</button></td>
            <td><button type="button">.</button></td>
            <td><button type="button">+</button></td>
        </tr>
        <tr>
            <td colspan="4"><button type="button">=</button></td>
        </tr>
    </table>

</body>
</html>
